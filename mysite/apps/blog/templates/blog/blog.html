{% extends 'personal/header.html' %}

{% block content %}
  <container class="blog-title">
    <div class="col-xs-0 col-md-2 col-lg-2"></div>
    <div class="col-xs-12 col-md-8 col-lg-8">
      {% for post in object_list %}
        <p><a href="/blog/{{post.id}}"> {{post.title}}</a></font></p>
        <p class="blog-title-date lead">Posted on {{ post.pub_date|date:'Y-m-d' }}</font></p>
        <br>
      {% endfor %}
    </div>
    <div class="col-xs-0 col-md-2 col-lg-2"></div>
  </container>
{% endblock %}
