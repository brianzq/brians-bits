{% extends 'personal/header.html' %}

{% block content %}
    <center>
        {% for post in object_list %}
            <p><font size="5"><a href='/blog/{{post.id}}'> {{post.title}}</a></font></p>
            <p><font size="2">Posted on {{ post.date|date:'Y-m-d' }}</font></p>
            <br>
        {% endfor %}
    </center>
{% endblock %}
