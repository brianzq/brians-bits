{% extends 'personal/header.html' %}
{% block content %}
  <div class="slide-down-fade-in">
    <div class="col-xs-0 col-md-1 col-lg-1"></div>
    <div class="col-xs-12 col-md-10 col-lg-10">
      {% for post in object_list %}
        <p class="blog-title"><a href="/blog/{{ post.id }}/{{ post.slug }}"> {{ post.title }} </a></p>
        <p class="blog-desc"> {{ post.desc }} </p>
        <div class="small-light">
          <span class="blog-title-date"> {{ post.pub_date|date:'Y-m-d' }} </span>
          <span class="blog-title-sep">&middot;</span>
          <span class="blog-title-readtime"> {{ post.read_time }} Min Read</span>
          <span class="blog-title-sep">&middot;</span>
          <span class="fa fa-fw fa-tags"></span>
          {% for tag in post.tags.all|slice:":3" %}
            <span style="margin-right: 5px"><a href="#" style="color:#6C6C6C"><u> {{ tag.name }} </u></a></span>
          {% endfor %}
        </div>
        <hr class="hline">
      {% endfor %}
    </div>
    <div class="col-xs-0 col-md-1 col-lg-1"></div>
  </div>
{% endblock content %}
